{% extends "auctions/layout.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
<div class="category_block">
    <div class="headings">
        <h2>{{ title }}</h2>
    </div>
    <div class="category_list">
        <ul>
            {% for listings in listing%}

            {% if listings.status %}
            {% if listings.category == title %}
            <li><a href="/listing/{{ listings.title }}">{{ listings.title }}</a></li>

            {% endif %}
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
