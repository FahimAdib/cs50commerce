{% extends "auctions/layout.html" %}

{% block title %} Categories {% endblock %}

{% block body %}

<div class="category_block">
    <div class="headings">
        <h2>Categories</h2>
    </div>
    <div class="category_list">
        <ul>
            {% for category in categories%}
            <li><a href="categories/{{ category.1 }}">{{ category.1 }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
